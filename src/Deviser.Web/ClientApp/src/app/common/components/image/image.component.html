<div class="image-manager">
    <div *ngIf="field.fieldLabel || field.fieldName">
        <label>{{ field.fieldLabel || field.fieldName}}</label>
    </div>
    <div class="form-group">
        <div class="image-preview-container">            
            <div class="image-preview" *ngIf="image.imageUrl">
                <div class="image-action-bar">
                    <button type="button" class="action-control btn btn-sm btn-light" (click)="showPopup();">
                        <i class="my-icon" aria-label="My icon" [inlineSVG]="'assets/icons/edit.svg'| envPath"></i>
                    </button>
    
                    <button type="button" class="action-control btn btn-sm btn-light" (click)="removeImage();">
                        <i class="my-icon" aria-label="My icon" [inlineSVG]="'assets/icons/x.svg'| envPath"></i>
                    </button>
                </div>
                <img [src]="image.imageUrl" [alt]="image.imageAltText"/>
            </div>
            <p *ngIf="!image.imageUrl" class="no-image-message" (click)="showPopup()">Select a image, click here to the open image
                selector</p>
        </div>
    </div>
</div>
