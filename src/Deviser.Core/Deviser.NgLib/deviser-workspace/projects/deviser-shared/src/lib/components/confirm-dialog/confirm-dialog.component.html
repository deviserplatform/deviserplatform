<ng-template #modelTemplate>
    <div class="modal-header">
      <h5 class="modal-title">{{title}}</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
        <i class="my-icon" aria-label="My icon" [inlineSVG]="'../../assets/icons/baseline-clear.svg'"></i>
      </button>
    </div>
    <div class="modal-body">
      <p>{{content}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary btn-action" (click)="onCancel()" data-dismiss="modal">{{btnCancelText}}</button>
      <button type="button" class="btn btn-primary btn-action" (click)="onConfirm()">{{btnConfirmText}}</button>
    </div>
  </ng-template>
