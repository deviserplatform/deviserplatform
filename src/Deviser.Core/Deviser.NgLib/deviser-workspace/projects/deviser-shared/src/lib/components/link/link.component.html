<div class="link-container">
    <div *ngIf="field.fieldLabel || field.fieldName">
        <label>{{ field.fieldLabel || field.fieldName}}</label>
    </div>
    <div class="form-group">
        <div class="link-preview-container">            
            <div class="link-preview" *ngIf="link">
                <a [href]="getLinkUrl()">{{link.linkText}}</a>                
            </div>
            <div class="link-action-bar" *ngIf="link">
                <button type="button" class="action-control btn btn-light" (click)="showPopup();" title="Edit Link">
                    <i class="my-icon" aria-label="My icon" [inlineSVG]="'assets/icons/edit.svg'| envPath"></i>
                </button>

                <button type="button" class="action-control btn btn-light" (click)="removeLink();" title="Remove Link">
                    <i class="my-icon" aria-label="My icon" [inlineSVG]="'assets/icons/x.svg'| envPath"></i>
                </button>
            </div>
            <p *ngIf="!link" class="no-image-message" (click)="showPopup()">Select a link, click here to the open link selector</p>
        </div>
    </div>
</div>
