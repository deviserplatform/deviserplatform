<div class="admin-container">
  <div class="admin-form">
    <div *ngIf="adminConfig && adminConfig.formConfig && adminConfig.formConfig.fieldConfig && adminConfig.formConfig.fieldConfig.fields" class="card">
      <div class="card-header">
        <button class="btn btn-secondary" (click)="goBack()">
          <i class="my-icon" aria-label="My icon" [inlineSVG]="'../../assets/icons/baseline-keyboard_arrow_left.svg'"></i>
        </button> Blog Edit
      </div>
      <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
        <div class="card-body">
          <div class="row">
            <div class="col">

              <ng-container *ngFor="let keyField of adminConfig.formConfig.keyFields">
                <app-form-control [form]="adminForm" [field]="keyField"></app-form-control>
              </ng-container>

              <div *ngFor="let fieldRow of adminConfig.formConfig.fieldConfig.fields" class="form-row">
                <fieldset *ngFor="let field of fieldRow" class="form-group col" [disabled]="!isFieldEnabled(field)">
                    <ng-container *ngIf="isFieldShown(field)">
                        <app-form-control 
                        
                        [form]="adminForm"
                        [field]="field"
                        [isShown]="isFieldShown(field)"
                        [isDisabled]="!isFieldEnabled(field)"
                        [isValidate]="isFieldValidate(field)"
                        
                        [lookUps]="adminConfig.lookUps"></app-form-control>
                    </ng-container>
                  <!-- <pre>{{field|json}}</pre> -->
                </fieldset>
              </div>

            </div>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-end">
          <button type="button" class="btn btn-secondary btn-cancel" (click)="goBack()" data-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" type="submit" [disabled]="!adminForm.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
